 <!-- Support libraries from Yahoo YUI project -->

  <link type="text/css"  rel="stylesheet"  href="https://chesstempo.com/css/board-min.css">

</head>

<body>

<div class="page">

<div class="header">

<div class="logo">
<a href="../../index.html"><img src="../../media/jpeg/nccaboard.jpg" width="75" height="75" title="Return Home" alt="1/4 chess board that links to home page"></a>
</div>

<div class="title"><p>NCCA Games</p></div>

</div> <!-- end header -->

<div class="middle">

<div class="nav">
<p><a href="../">Table of Contents</a></p>
</div>

<div class="message">
<ul>
<li>November Open 2008</li>
<li>4 Games</li>
<li>PGN compiled by Tom Hales</li>
<li>Game viewer by <a href="http://chesstempo.com">ChessTempo</a>.</li>
<li><a href="http://www.jwinslow.org/">Jeremy Winslow</a>  added 'white vs black' label</li>
</ul>
</div>

<div id="chess-container">

<script>
new PgnViewer(
{ boardName: "chess",
pgnFile: '../pgn/november-open.pgn',
pieceSize: 40,
pieceSet: 'merida',
pauseBetweenMoves: 800,
showCoordinates: true,
addVersion: true,
autoScrollMoves: true,
newlineForEachMainMove: false,
showBracketsOnVariation: false,
movesFormat: 'main_on_own_line',
moveAnimationLength: 0.1,
pollPGNMilliseconds: 90000
}
);
</script>

</div>

<div class="game-title">

<span id="chess-whitePlayer"></span>
<span style="font-size:14px;"> Vs. </span>
<span id="chess-blackPlayer"></span>

</div>

<div id="chess-moves"></div>

</div> <!-- end middle -->
